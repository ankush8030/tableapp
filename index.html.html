<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
    <body>
        <TABLE BORDER="1" CELLPADDING=3 bgcolor="beige">
            <tr bgcolor="silver">
                <td rowspan="5" bgcolor="beige">
                    <img src="table_image.JPG">
                </td>
                <td bgcolor="red" colspan="5" align="center"> It's a maze</td>
            </tr>  
            <tr>
                <td rowspan="4">You can span down</td>
                <td colspan="3">You can span across</td>
            </tr>
            <tr>
                <td colspan="2">It's like a puzzle</td>
                <td rowspan="3">Over here</td>
            </tr>      
            <tr>
                <td rowspan="2">This way</td>
                <td>That way</td>
            </tr>
            <tr>
                <td rowspan="5"> Where am<br> I?</td>
            </tr>
        </TABLE>

    </body>
</html>
